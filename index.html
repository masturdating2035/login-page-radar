<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="container">

        <!-- Start Left Side -->
        <div class="left-side">
            <h4>Multi Anti-Virus & Cybersecurity</h4>
            <img src="./img/radar-angle.png" class="radar">
            <div class="left-side-logo">
                <img src="./img/logo.png" alt="Logo">
                <span class="radar"></span>
                <span class="pulse"></span>
                <span class="pulse"></span>
                <span class="pulse"></span>
                <span class="pulse"></span>
                <span class="pulse"></span>
                <span class="pulse"></span>
            </div>
        </div>
        <!-- End Left Side -->


        <!-- Start Right Side -->
        <div class="right-side">

            <form class="form-login">
                <div class="enter">
                    <h5>ورود</h5>
                </div>

                <div class="form-login-entry">

                    <div class="form-login-entry-title">
                        <p>ورود به حساب کاربری</p>
                        <p>جهت ورود به برنامه نام کاربری و رمز عبور خود را وارد نمایید</p>
                    </div>


                    <label>
                        <input type="text" placeholder="نام کاربری"><i class="fas fa-user"></i>
                    </label>

                    <label>
                        <input type="password" placeholder="رمز عبور"><i class="fas fa-lock"></i>
                    </label>


                    <div class="form-login-entry-security">
                        <div class="form-login-entry-security-input">
                            <input type=" text" placeholder="کد امنیتی"><i class="fas fa-th"></i>
                        </div>
                        <div class="form-login-entry-security-random">
                            <img src="./img/random.jpg">
                            <i class="fas fa-sync"></i>
                        </div>
                    </div>


                    <button class="btn">ورود</button>

                    <div class="form-login-remember">
                        <input type="checkbox">
                        <span>مرا به خاطر بسپار</span>
                    </div>
            </form>
        </div>
    </div>

    <!-- End Right Side -->
    </div>
</body>

</html>
